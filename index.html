<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Document</title>
</head>
<body>

    <div class="wrap">
        <div class="box">
            <h1>숫자 맞추기 게임</h1>

            <div class="info-box">
                <div id="result-area">결과값</div>
                <div id="chance-area">남은 찬스</div>
            </div>
            
            <div class="num-zone">
                <input type="number" id="user-input" required>
                <label>숫자를 입력하세요</label>
                <span></span>
            </div>

            <div class="button-zone">
                <button id="play-button">
                    <a href="#none" class="btn-3d" id="btn">GO !</a>
                    
                </button>
                <button id="reset-button">
                    <a href="#none" class="btn-3d">Reset !</a>
                    
                </button>
            </div>
        </div>
        
    </div>






    <script src="./main.js"></script>
</body>
</html>
